            --accent-color-2: #c62828;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';

            background-color: var(--primary-bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --primary-bg-color: #121212;
            --secondary-bg-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --header-bg-color: #37474F;
            --link-color: #80cbc4;
            --border-color: #424242;
            --table-row-even-bg: #263238;
            --table-row-hover-bg: #37474F;
            --accent-color-1: #90caf9;
            --accent-color-2: #ef9a9a;
            --shadow-color: rgba(255,255,255,0.08);
        }

        /* --- アニメーション定義 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            80% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes popCheck {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .container {
            max-width: 1400px;
            margin: auto;
            background: var(--secondary-bg-color);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: background-color 0.3s;
            animation: fadeIn 0.7s ease-out;
        }
        h1 {
            text-align: center;
            color: var(--accent-color-1);
            font-size: 2.5em;
            border-bottom: 3px solid var(--accent-color-1);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            text-align: left;
            color: var(--accent-color-2);
            border-bottom: 2px solid var(--accent-color-2);
            margin-top: 50px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s 0.2s ease-out backwards;
        }
        h2 .icon { font-size: 1.5em; margin-right: 15px; }

        .main-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary-bg-color);
            border-radius: 8px;
            margin-bottom: 20px;
            gap: 20px;
        }

        .search-box {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            background-color: var(--secondary-bg-color);
            color: var(--primary-text-color);
            min-width: 250px;
        }
        
        .control-group { display: flex; align-items: center; gap: 15px; }

        #counter { font-weight: bold; font-size: 1.1em; }

        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--switch-bg); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: var(--switch-fg); transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--switch-bg-checked); }
        input:checked + .slider:before { transform: translateX(26px); }

        .sort-controls { text-align: center; margin-bottom: 20px; }
        .sort-button { background-color: #007bff; color: white; border: none; padding: 12px 24px; font-size: 1em; border-radius: 5px; cursor: pointer; margin: 5px; transition: background-color 0.3s, transform 0.2s; }
        .sort-button:hover { background-color: #0056b3; transform: scale(1.05); }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 0.95em; }
        th, td { border: 1px solid var(--border-color); padding: 14px; text-align: left; vertical-align: middle; }
        th { background-color: var(--header-bg-color); color: var(--header-text-color); font-weight: 600; position: sticky; top: 0; z-index: 10; }
        tr { transition: background-color 0.2s; }
        tr:nth-child(even) { background-color: var(--table-row-even-bg); }
        tr:not(.hidden):hover { background-color: var(--table-row-hover-bg); }
        tr.hidden { display: none; }
        tbody tr { animation: popIn 0.5s ease-out; }
        
        .checkbox-cell { width: 1%; text-align: center; }
        input[type="checkbox"] { transform: scale(1.5); cursor: pointer; }
        input[type="checkbox"]:checked { animation: popCheck 0.4s ease; }
        
        .flag-icon { font-size: 2.5em; text-align: center; display: block; min-width: 50px; }
        
        .country-link { text-decoration: none; color: var(--link-color); }
        .country-name { font-weight: bold; }
        .country-link:hover .country-name { text-decoration: underline; }
        
        .hello-col { min-width: 220px; }

        ul { padding-left: 20px; margin: 0; }
        li { margin-bottom: 5px; }
        
        #checked-list-container {
            margin-top: 40px;
            padding: 20px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }
        #checked-list { background: var(--primary-bg-color); padding: 15px; border-radius: 5px; min-height: 50px; word-break: break-all;}

        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            width: 50px;
            height: 50px;
            line-height: 18px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        #scrollTopBtn:hover { background-color: #0056b3; transform: scale(1.1); }

        footer { text-align: center; margin-top: 40px; padding: 20px; color: #777; border-top: 1px solid var(--border-color); }
    </style>
</head>

            function updateUI() {
                counterEl.textContent = `${checkedCountryNames.size} / ${countries.length}`;
                
                const checkedNamesArray = [...checkedCountryNames].sort((a,b) => a.localeCompare(b, 'ja-JP-u-kf-upper'));
                checkedListEl.textContent = checkedNamesArray.length > 0 ? checkedNamesArray.join('、') : 'ここにチェックした国名が表示されます。';
                
                document.querySelectorAll('.country-checkbox').forEach(cb => {
                    cb.checked = checkedCountryNames.has(cb.dataset.name);
                });

                if (checkedCountryNames.size === countries.length) {
                    if (!sessionStorage.getItem('allCheckedAlertShown')) {
                        alert('コンプリート！ 10000ジンバブエドルゲット！');
                        sessionStorage.setItem('allCheckedAlertShown', 'true');
                    }
                } else {
                    sessionStorage.removeItem('allCheckedAlertShown');
                }
            }

                const famousList = country.famous.map(item => `<li>${item}</li>`).join('');
                return `
                    <tr data-name="${country.name}" data-capital="${country.capital}" data-furigana="${country.furigana}">
                        <td class="checkbox-cell"><input type="checkbox" class="country-checkbox" data-name="${country.name}"></td>
                        <td><span class="flag-icon">${country.flag}</span></td>
                        <td><a href="https://ja.wikipedia.org/wiki/${encodeURIComponent(country.name)}" target="_blank" rel="noopener noreferrer" class="country-link"><span class="country-name">${country.name}</span></a></td>
                        <td>${country.capital}</td>
                        <td>${country.pop}</td>
                        <td class="hello-col">${country.hello}</td>
                        <td>${country.currency}</td>
                        <td><ul>${famousList}</ul></td>
                    </tr>
                `;
            }

                    </tr>
                </thead>`;

            function renderRegionalView() {
                let html = '';
                regions.forEach((region, index) => {
                    html += `
                        <h2><span class="icon">${region.icon}</span>${region.name}</h2>
                        <table>${tableHeaderHTML}
                            <tbody>
                                ${countries.filter(c => c.region === index).map(createRow).join('')}
                            </tbody>
                        </table>
                    `;
                });
                regionalView.innerHTML = html;
            }

                const sortedCountries = [...countries].sort((a, b) => a.furigana.localeCompare(b.furigana, 'ja'));
                alphaView.innerHTML = `
                    <h2><span class="icon">🔠</span>あいうえお順</h2>
                    <table>${tableHeaderHTML}
                        <tbody>
                            ${sortedCountries.map(createRow).join('')}
                        </tbody>
                    </table>
                `;
            }
            
            showRegionalBtn.addEventListener('click', () => {
                regionalView.style.display = 'block';

                searchBox.dispatchEvent(new Event('input')); 
            });

                regionalView.style.display = 'none';
                alphaView.style.display = 'block';
                updateUI();
                searchBox.dispatchEvent(new Event('input'));
            });
            
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                document.querySelectorAll('tbody tr').forEach(row => {
                    const countryName = row.dataset.name.toLowerCase();
                    const capitalName = row.dataset.capital.toLowerCase();
                    if (countryName.includes(searchTerm) || capitalName.includes(searchTerm)) {
                        row.classList.remove('hidden');
                    } else {
                        row.classList.add('hidden');
                    }
                });
            });

            darkModeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });
            
            document.querySelector('.container').addEventListener('change', (e) => {
                if (e.target.classList.contains('country-checkbox')) {
                    const countryName = e.target.dataset.name;
                    if (e.target.checked) {
                        checkedCountryNames.add(countryName);
                    } else {
                        checkedCountryNames.delete(countryName);
                    }
                    updateUI();
                }
            });

            window.onscroll = () => {
                scrollTopBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
            };
            scrollTopBtn.addEventListener('click', () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });

            function init() {
                renderRegionalView();
                renderAlphaView();
                regionalView.style.display = 'block';
                alphaView.style.display = 'none';
                updateUI();
            }

            init();
        });
