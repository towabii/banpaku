            let checkedCountryNames = new Set();
            
            function updateUI() {
                counterEl.textContent = `${checkedCountryNames.size} / ${countries.length}`;
                
                const checkedNamesArray = [...checkedCountryNames].sort((a,b) => a.localeCompare(b, 'ja-JP-u-kf-upper'));

                document.querySelectorAll('.country-checkbox').forEach(cb => {
                    cb.checked = checkedCountryNames.has(cb.dataset.name);

                if (checkedCountryNames.size === countries.length) {
                    if (!sessionStorage.getItem('allCheckedAlertShown')) {
                        alert('ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆï¼ 10000ã‚¸ãƒ³ãƒãƒ–ã‚¨ãƒ‰ãƒ«ã‚²ãƒƒãƒˆï¼');

            function renderRegionalView() {

                document.querySelectorAll('tbody tr').forEach(row => {
